<html><head>
<title>Battleships Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
  }
  .game-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-gap: 1px;
    background-color: #0077be;
    padding: 10px;
    border-radius: 5px;
  }
  .cell {
    width: 30px;
    height: 30px;
    background-color: #87ceeb;
    border: 1px solid #4682b4;
    cursor: pointer;
    transition: background-color 0.3s;
  }
.cell:hover {
    background-color: #add8e6;
  }
  .hit {
    background-color: #ff6347 !important;
  }
  .miss {
    background-color: #ffffff !important;
  }
  .ship {
    background-color: #808080;
  }
  h2 {
    text-align: center;
    color: #0077be;
  }
  #message {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    color: #0077be;
  }
  #reset-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0077be;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
 #reset-button:hover {
    background-color: #005f9e;
  }
  #game-result {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
  }
  .win {
    color: #4CAF50;
  }
  .lose {
    color: #f44336;
  }
</style>
</head>
<body>
<div class="game-container">
  <div>
    <h2>Your Fleet</h2>
    <div id="player-board" class="board"></div>
  </div>
  <div>
    <h2>Enemy Waters</h2>
    <div id="computer-board" class="board"></div>
  </div>
</div>
<div id="message"></div>
<div id="game-result"></div>
<button id="reset-button">Reset Game</button>

<script>
const BOARD_SIZE = 10;
const SHIPS = [
  { name: 'Carrier', size: 5 },
  { name: 'Battleship', size: 4 },
  { name: 'Cruiser', size: 3 },
  { name: 'Submarine', size: 3 },
  { name: 'Destroyer', size: 2 }
];

class Board {
  constructor(element, isComputer) {
    this.element = element;
    this.isComputer = isComputer;
    this.cells = [];
    this.ships = [];
    this.init();
  }

  init() {
    this.element.innerHTML = '';
    this.cells = [];
    this.ships = [];
    for (let i = 0; i < BOARD_SIZE * BOARD_SIZE; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      if (this.isComputer) {
        cell.addEventListener('click', () => this.cellClick(i));
      }
      this.element.appendChild(cell);
      this.cells.push(cell);
    }
    this.placeShips();
  }

  placeShips() {
    SHIPS.forEach(ship => {
      let placed = false;
      while (!placed) {
        const row = Math.floor(Math.random() * BOARD_SIZE);
        const col = Math.floor(Math.random() * BOARD_SIZE);
        const isHorizontal = Math.random() < 0.5;

        if (this.canPlaceShip(row, col, ship.size, isHorizontal)) {
          this.placeShip(row, col, ship.size, isHorizontal);
          placed = true;
        }
      }
    });
  }

  canPlaceShip(row, col, size, isHorizontal) {
    for (let i = 0; i < size; i++) {
      const r = isHorizontal ? row : row + i;
      const c = isHorizontal ? col + i : col;
      if (r >= BOARD_SIZE || c >= BOARD_SIZE || this.ships.includes(r * BOARD_SIZE + c)) {
        return false;
      }
    }
    return true;
  }

  placeShip(row, col, size, isHorizontal) {
    for (let i = 0; i < size; i++) {
      const r = isHorizontal ? row : row + i;
      const c = isHorizontal ? col + i : col;
      const index = r * BOARD_SIZE + c;
      this.ships.push(index);
      if (!this.isComputer) {
        this.cells[index].classList.add('ship');
      }
    }
  }

  cellClick(index) {
    if (this.cells[index].classList.contains('hit') || this.cells[index].classList.contains('miss')) {
      return;
    }

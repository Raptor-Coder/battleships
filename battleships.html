<html><head>
<title>Battleships Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
  }
  .game-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-gap: 1px;
    background-color: #0077be;
    padding: 10px;
    border-radius: 5px;
  }
  .cell {
    width: 30px;
    height: 30px;
    background-color: #87ceeb;
    border: 1px solid #4682b4;
    cursor: pointer;
    transition: background-color 0.3s;
  }
.cell:hover {
    background-color: #add8e6;
  }
  .hit {
    background-color: #ff6347 !important;
  }
  .miss {
    background-color: #ffffff !important;
  }
  .ship {
    background-color: #808080;
  }
  h2 {
    text-align: center;
    color: #0077be;
  }
  #message {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    color: #0077be;
  }
  #reset-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0077be;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
